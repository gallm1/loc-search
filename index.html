<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- local css  -->
    <link rel="stylesheet" href="./style.css">
    <title>Library of Congress Search Home</title>
</head>
<body>
    <div class = "d-flex">
        <div class = "bg-secondary container center ">
            <h2> Library of Congress Search Engine</h2>
            <!-- floating form input  -->
            <div class="form-floating mb-3">
                <input type="search" class="form-control" id="floatingInput" 
                placeholder="name@example.com">
                <label 
                for="floatingInput">Search!</label>
              </div>

              <!-- dropdown  -->
              <div class="dropdown margin-bottom border border-bottom-0">
                <button 
                class="btn btn-secondary dropdown-toggle  full-width" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Select a format
                </button>
                <ul class="dropdown-menu full-width" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Capitalism</a></li>
                  <li><a class="dropdown-item" href="#">Communism</a></li>
                  <li><a class="dropdown-item" href="#">Conspiracy Theories, probably</a></li>
                </ul>
              </div>
              <!-- submit button  -->
              <div class = "text-center">
                  <button type="button" class="btn margin-bottom btn-primary">Submit</button>
                </div>  
            </div>
         </div>
    </div>
    

<!-- jquery script -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<!-- bootstrap css  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
</script>
<!-- local script     -->
<script src="./script.js"></script>
</body>
</html>
